<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="products.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Amazon Review Analysis</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Dashboard</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="products.html">Product<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reviews.html">Review</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="keywords.html">Keyword</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <br>
        <h1>Product</h1>
        <h5>Want to perform review analysis based on products? Search Here!</h5>
        <hr>

        <!-- Search form -->
        <form class="form-inline mb-3" id="search-form">
            <input class="form-control mr-sm-2" type="search" placeholder="Search by title or ASIN" aria-label="Search" id="search-input">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

        <!-- Table for displaying products -->
        <table class="table table-striped" id="product-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Average Rating</th>
                    <th>Rating Number</th>
                    <th>Parent ASIN</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product rows will be appended here dynamically -->
            </tbody>
        </table>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination" id="pagination">
                <!-- Pagination items will be appended here dynamically -->
            </ul>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="js/script.js"></script>
    <script src="js/products.js"></script>
</body>

</html>
